<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>BestShop</title>
    <link rel="icon" href="assets/shop-icon.png" type="image/png">
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.scss"/>
</head>
<body>
<header class="header">
    <div class="header__container container">
        <a href="#" class="logo">BestShop</a>
        <nav class="nav">
            <input class="trigger" type="checkbox" id="trigger-menu">
            <label for="trigger-menu" class="hamburger">
                <span class="hamburger__elements"></span>
                <span class="hamburger__elements"></span>
                <span class="hamburger__elements"></span>
            </label>

            <div class="menu">
                <div class="container">
                    <a href="#why-us" class="link">Why us</a>
                    <a href="#benefits" class="link">Benefits</a>
                    <a href="#prices" class="link">Prices</a>
                    <a href="#contact" class="link">Contact</a>
                </div>
            </div>
        </nav>
    </div>
</header>
<section class="opening container">
    <div class="opening__content">
        <div class="opening__title">Sell More!</div>
        <p class="opening__text">Open shop on our platform and<br> incerase your sales</p>
        <button class="opening__btn">Open your shop</button>
    </div>
    <img src="assets/Background.png" alt="" class="opnenig__background">
</section>
<section class="statistic container">
    <div class="statistic__content">
        <div class="statistic__title">
            <p>The most popular sales platform in country</p>
        </div>
        <div class="statistic__box">
            <div class="box__circle red">
                <img src="assets/Person.svg" alt="" class="box__img">
            </div>
            <span class="box__title">100000+</span>
            <span class="box__content">daily entries</span>
        </div>
        <div class="statistic__box">
            <div class="box__circle">
                <img src="assets/Person.svg" alt="" class="box__img">
            </div>
            <span class="box__title">2000000+</span>
            <span class="box__content">seen products<br> every day</span>
        </div>
        <div class="statistic__box">
            <div class="box__circle green">
                <img src="assets/Catalog.svg" alt="" class="box__img">
            </div>
            <span class="box__title">10000+</span>
            <span class="box__content">added posts daily</span>
        </div>
    </div>
</section>
</body>
</html>
